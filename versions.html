<!DOCTYPE html>
<html lang="en">

<!--Outage Checker Page Created by Elijah Pelletier-->
<!--February, 2024-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
    <title>CloudCard Outage Checker</title>
</head>
<body id="body">
    <div class="status-bar">
        <a href="https://onlinephotosubmission.com/">
            <img class = "logo" src="https://images.squarespace-cdn.com/content/v1/56168777e4b0a72c7d292479/1536261858896-FEUXJ8IRUE4N1X5F9RDY/icon-only-300x300.png" alt="Company Logo"
                 width = "100"
                 height = "100"
                 align = left
            >
        </a>
        <div class = "Password-div">
            <span>PAT:</span>
            <input id="PAT" type="text" placeholder="Enter PAT here">
            <input type="button" id="upload" value="Load URLs" onclick="Upload()" />
            <script type="text/javascript" src="versions.js"></script>
        </div>
        <div class="status-box" id="status-up"><i class="fa-solid fa-angles-up icon-up-static"></i></div>
        <div class="status-box" id="status-down"><i class="fa-solid fa-arrows-down-to-line icon-down-static"></i></div>
        <div class="status-box" id="status-unknown"><i class="fa-solid fa-triangle-exclamation icon-warning-static"></i></div>
        <div class="status-box" id="clear-filter">
            <i class="fa-solid fa-clock-rotate-left clear-filter" onclick="clearFilter()" ></i>
        </div>
    </div>

    <!-- Initial Table -->
    <div id="initial-table-div">
        <table id="initial-table">
            <tr>
                <th>Status:</th>
                <th>School name:</th>
                <th>Org Identifier: </th>
            </tr>
        </table>
    </div>
</body>
<script>window.onload = onLanding();</script>
</html>
